<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyer Dashboard - HomeXplore</title>
    <link rel="stylesheet" href="css/user.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">    
    </header>

    <!-- Main Content -->
    <main class="seller-main">
      <!-- Section Title -->
      <section class="seller-header">
        <h1><i class="fas fa-user-tie"></i> Buyer Dashboard</h1>
      </section>

      <!-- Seller Actions -->
      <section class="seller-actions">

        <!-- Favourite Properties -->
        <div class="action-card">
          <i class="fas fa-heart fa-3x action-icon"></i>
          <h2>Favourite Properties</h2>
          <p>View the properties you added to your favourites.</p>
          <a href="favourites.html" class="btn-primary"><i class="fas fa-eye"></i> View</a>
        </div>

        <!-- Sold Properties -->
        <div class="action-card">
          <i class="fas fa-book fa-3x action-icon"></i>
          <h2>My Reservations</h2>
          <p>Manage your reservations for the Open House.</p>
          <a href="active_bookings.html" class="btn-primary"><i class="fas fa-clipboard-list"></i> View</a>
        </div>

      </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
    </footer>
    <script src="components/headLinks.js"></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
  </body>
</html>
