<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Proprietà - Nome del Progetto</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fogli di stile CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><i class="fas fa-plus-circle"></i> Nome del Progetto</a>
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> Chi Siamo</a></li>
                    <li><a href="services.html"><i class="fas fa-concierge-bell"></i> Servizi</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contatti</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Accedi</a></li>
                    <li><a href="register.html"><i class="fas fa-user-plus"></i> Registrati</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="add-property-main container">
        <!-- Titolo Sezione -->
        <section class="section-header">
            <h1><i class="fas fa-plus-circle"></i> Aggiungi una Nuova Proprietà</h1>
        </section>

        <!-- Form di Aggiunta Proprietà -->
        <section class="add-property-form">
            <form action="submit_property.html" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="property-title"><i class="fas fa-heading"></i> Titolo</label>
                    <input type="text" id="property-title" name="property_title" required>
                </div>

                <div class="form-group">
                    <label for="price"><i class="fas fa-euro-sign"></i> Prezzo (€)</label>
                    <input type="number" id="price" name="price" min="0" required>
                </div>

                <div class="form-group">
                    <label for="location"><i class="fas fa-map-marker-alt"></i> Località</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="description"><i class="fas fa-file-alt"></i> Descrizione</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="rooms"><i class="fas fa-bed"></i> Numero di Camere</label>
                    <input type="number" id="rooms" name="rooms" min="1" required>
                </div>

                <div class="form-group">
                    <label for="bathrooms"><i class="fas fa-bath"></i> Numero di Bagni</label>
                    <input type="number" id="bathrooms" name="bathrooms" min="1" required>
                </div>

                <div class="form-group">
                    <label for="area"><i class="fas fa-ruler-combined"></i> Superficie (mq)</label>
                    <input type="number" id="area" name="area" min="1" required>
                </div>

                <!-- Caratteristiche con Icone -->
                <div class="form-group">
                    <label><i class="fas fa-list"></i> Caratteristiche</label>
                    <div class="features-options">
                        <label class="feature-option">
                            <input type="checkbox" name="features[]" value="garage">
                            <i class="fas fa-car"></i> Garage
                        </label>
                        <label class="feature-option">
                            <input type="checkbox" name="features[]" value="giardino">
                            <i class="fas fa-tree"></i> Giardino
                        </label>
                        <label class="feature-option">
                            <input type="checkbox" name="features[]" value="balcone">
                            <i class="fas fa-walking"></i> Balcone
                        </label>
                        <label class="feature-option">
                            <input type="checkbox" name="features[]" value="piscina">
                            <i class="fas fa-swimming-pool"></i> Piscina
                        </label>
                        <label class="feature-option">
                            <input type="checkbox" name="features[]" value="aria-condizionata">
                            <i class="fas fa-wind"></i> Aria Condizionata
                        </label>
                        <!-- Aggiungi altre caratteristiche con icone -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="photos"><i class="fas fa-images"></i> Foto</label>
                    <input type="file" id="photos" name="photos[]" accept="image/*" multiple required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-primary"><i class="fas fa-plus"></i> Aggiungi Proprietà</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Nome del Progetto. Tutti i diritti riservati.</p>
            <ul class="footer-links">
                <li><a href="privacy.html"><i class="fas fa-user-shield"></i> Privacy Policy</a></li>
                <li><a href="terms.html"><i class="fas fa-file-contract"></i> Termini di Servizio</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
