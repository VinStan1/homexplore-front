<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Property - HomeXplore</title>
    <link rel="stylesheet" href="css/add_property.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main>
      <h1 style="text-align: center">Add New Property</h1>
      <div class="property-container">
        <form action="#" method="post" enctype="multipart/form-data">
          <!-- Address -->
          <div class="form-row">
            <div class="form-group">
              <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Enter property address"
                required
              />
            </div>
            <div class="form-group">
              <label for="price"><i class="fas fa-dollar-sign"></i> Price</label>
              <input
                type="number"
                id="price"
                name="price"
                placeholder="Enter property price"
                required
              />
            </div>
          </div>

          <!-- Property Details -->
          <div class="form-row">
            <div class="form-group">
              <label for="bedrooms"><i class="fas fa-bed"></i> Bedrooms</label>
              <input
                type="number"
                id="bedrooms"
                name="bedrooms"
                placeholder="Number of bedrooms"
                required
              />
            </div>
            <div class="form-group">
              <label for="bathrooms"><i class="fas fa-bath"></i> Bathrooms</label>
              <input
                type="number"
                id="bathrooms"
                name="bathrooms"
                placeholder="Number of bathrooms"
                required
              />
            </div>
          </div>

          <!-- Property Type and Size -->
          <div class="form-row">
            <div class="form-group">
              <label for="type"><i class="fas fa-home"></i> Property Type</label>
              <select id="type" name="type" required>
                <option disabled value="">Select property type</option>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="villa">Villa</option>
                <option value="office">Office</option>
              </select>
            </div>
            <div class="form-group">
              <label for="size"><i class="fas fa-ruler-combined"></i> Size (sq ft)</label>
              <input
                type="number"
                id="size"
                name="size"
                placeholder="Enter property size"
                required
              />
            </div>
          </div>

          <!-- Description -->
          <div class="form-row">
            <div class="form-group" style="flex: 1">
              <label for="description"><i class="fas fa-info-circle"></i> Description</label>
              <textarea
                id="description"
                name="description"
                rows="5"
                placeholder="Write a brief description"
                required
              ></textarea>
            </div>
          </div>

          <!-- Upload Thumbnail -->
          <div class="form-row">
            <div class="form-group">
              <label for="thumbnail"><i class="fas fa-image"></i> Thumbnail</label>
              <input
                type="file"
                id="thumbnail"
                name="thumbnail"
                accept="image/*"
                required
              />
              <p class="helper-text">Upload the main photo for the property</p>
            </div>
          </div>

          <!-- Upload Gallery -->
          <div class="form-row">
            <div class="form-group">
              <label for="gallery"><i class="fas fa-camera"></i> Photo Gallery</label>
              <input
                type="file"
                id="gallery"
                name="gallery[]"
                multiple
                accept="image/*"
              />
              <p class="helper-text">Upload additional photos for the gallery</p>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit">Add Property</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>
    <script src="components/headLinks.js"></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
  </body>
</html>
