        <section class="edit-user-form-section">
            <form class="edit-user-form" action="update_profile.php" method="POST">

                <div class="form-group">

                    <label for="confirm-password"><i class="fas fa-lock"></i> Conferma Nuova Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Conferma nuova password">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Salva Modifiche</button>
