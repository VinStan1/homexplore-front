<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nome del Progetto - Registrazione</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/footer.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const buyerFields = document.getElementById('buyer-fields');
            const sellerFields = document.getElementById('seller-fields');

            if (role === 'buyer') {
                buyerFields.style.display = 'block';
                sellerFields.style.display = 'none';
            } else if (role === 'seller') {
                buyerFields.style.display = 'none';
                sellerFields.style.display = 'block';
            } else {
                buyerFields.style.display = 'none';
                sellerFields.style.display = 'none';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            toggleFields();
            document.getElementById('role').addEventListener('change', toggleFields);
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Nome del Progetto</a>
            </div>
            <nav>
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                </label>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Chi Siamo</a></li>
                    <li><a href="services.html">Servizi</a></li>
                    <li><a href="contact.html">Contatti</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="register-container">
            <h1>Registrati</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Nome Utente</label>
                    <input type="text" id="username" name="username" placeholder="Inserisci il tuo nome utente" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Conferma Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Conferma la tua password" required>
                </div>
                <div class="form-group">
                    <label for="role"><i class="fas fa-user-tag"></i> Ruolo</label>
                    <select id="role" name="role" required>
                        <option value="">Seleziona il tuo ruolo</option>
                        <option value="buyer">Acquirente</option>
                        <option value="seller">Venditore</option>
                    </select>
                </div>
                <div class="form-group" id="buyer-fields" style="display: none;">
                    <label for="full-name"><i class="fas fa-id-card"></i> Nome e Cognome</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Inserisci il tuo nome completo">
                </div>
                <div class="form-group" id="seller-fields" style="display: none;">
                    <label for="agency-name"><i class="fas fa-building"></i> Nome dell'Agenzia</label>
                    <input type="text" id="agency-name" name="agency-name" placeholder="Inserisci il nome della tua agenzia">
                </div>
                <button type="submit">Registrati</button>
            </form>
            <p class="redirect-text">Hai gi√† un account? <a href="login.html">Accedi qui</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Nome del Progetto. Tutti i diritti riservati.</p>
            <ul class="footer-links">
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Termini di Servizio</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
