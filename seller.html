<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Profile - HomeXplore</title>
    <link rel="stylesheet" href="css/user.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
    </header>

    <!-- Main Content -->
    <main class="seller-main">
      <!-- Section Title -->
      <section class="seller-header">
        <h1><i class="fas fa-user-tie"></i> Seller Profile</h1>
      </section>

      <!-- Seller Actions -->
      <section class="seller-actions">
        <!-- Edit Profile -->
        <div class="action-card">
          <i class="fas fa-edit fa-3x action-icon"></i>
          <h2>Edit Profile</h2>
          <p>Update your personal information.</p>
          <a href="edit_user.html" class="btn-secondary"
            ><i class="fas fa-user-edit"></i> Edit</a
          >
        </div>

        <!-- Properties for Sale -->
        <div class="action-card">
          <i class="fas fa-home fa-3x action-icon"></i>
          <h2>Properties for Sale</h2>
          <p>Manage your currently listed properties for sale.</p>
          <a href="seller_for_sale.html" class="btn-secondary"
            ><i class="fas fa-edit"></i> Manage</a
          >
        </div>

        <!-- Sold Properties -->
        <div class="action-card">
          <i class="fas fa-house-user fa-3x action-icon"></i>
          <h2>Sold Properties</h2>
          <p>View the properties you have already sold.</p>
          <a href="seller_sold.html" class="btn-secondary"
            ><i class="fas fa-list-alt"></i> View</a
          >
        </div>

        <!-- Add Property -->
        <div class="action-card">
          <i class="fas fa-plus-circle fa-3x action-icon"></i>
          <h2>Add Property</h2>
          <p>Add a new property to your catalog.</p>
          <a href="add_house.html" class="btn-secondary"
            ><i class="fas fa-plus"></i> Add</a
          >
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
    </footer>
    <script src="components/headLinks.js"></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
  </body>
</html>
