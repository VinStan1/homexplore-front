<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superuser Dashboard - HomeXplore</title>
    <link rel="stylesheet" href="css/superuser.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
    </header>

    <!-- Main Content -->
    <main class="superuser-main">
      <!-- Section Title -->
      <section class="superuser-header">
        <h1><i class="fas fa-brands fa-react"></i> Superuser Dashboard</h1>
      </section>

      <!-- superuser Actions -->
      <section class="superuser-actions">

        <!-- Agencies -->
        <div class="action-card">
          <i class="fas fa-building fa-3x action-icon"></i>
          <h2>Agencies</h2>
          <p>Manage all the agencies and their properties.</p>
          <a href="superuser_agencies.html" class="btn-secondary"
            ><i class="fas fa-edit"></i> Manage</a
          >
        </div>

        <!-- Buyers -->
        <div class="action-card">
          <i class="fas fa-users fa-3x action-icon"></i>
          <h2>Buyers</h2>
          <p>See and manage all the buyers on the platform.</p>
          <a href="superuser_buyers.html" class="btn-secondary"
            ><i class="fas fa-edit"></i> Manage</a
          >
        </div>

      </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
    </footer>
    <script src="components/headLinks.js"></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
  </body>
</html>
