<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyer Reservations - HomeXplore</title>
    <!-- Fogli di stile CSS -->
    <link rel="stylesheet" href="css/buyer_reservations.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header"></header>
    <!-- Main Content -->
    <main class="reservations-main">
      <!-- Section Title -->
      <section class="reservations-header">
        <h1><i class="fas fa-user-tie"></i>Open House Reservations</h1>
      </section>

      <!-- Reservations Actions -->
      <section class="reservations-actions">
        <div class="gallery-item">
          <a href="detail_home.html?id=1">
            <img src="images/index/1.png" alt="Property 1" />
            <div class="property-info">
              <p class="address">123 Main St, Manhattan, New York, NY</p>
              <p class="reservation-date">
                <i class="fas fa-calendar-alt"></i> 2024-12-25, 3:00-4:00 PM
              </p>
              <button class="btn-remove">
                <i class="fas fa-times"></i> Cancel
              </button>
            </div>
          </a>
        </div>
        <div class="gallery-item">
          <a href="detail_home.html?id=2">
            <img src="images/index/2.png" alt="Property 2" />
            <div class="property-info">
              <p class="address">456 Main St, Manhattan, New York, NY</p>
              <p class="reservation-date">
                <i class="fas fa-calendar-alt"></i> 2024-12-28, 10:00-11:00 AM
              </p>
              <button class="btn-remove">
                <i class="fas fa-times"></i> Cancel
              </button>
            </div>
          </a>
        </div>
        <div class="gallery-item">
          <a href="detail_home.html?id=4">
            <img src="images/index/4.png" alt="Property 4" />
            <div class="property-info">
              <p class="address">111 Main St, Manhattan, New York, NY</p>
              <p class="reservation-date">
                <i class="fas fa-calendar-alt"></i> 2025-01-03, 2:00-3:00 PM
              </p>
              <button class="btn-remove">
                <i class="fas fa-times"></i> Cancel
              </button>
            </div>
          </a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>
    <script src="components/headLinks.js"></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
  </body>
</html>
