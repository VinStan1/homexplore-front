<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - HomeXplore</title>
    <!-- Custom CSS for Map -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fogli di stile CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>

        /* Generale */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0;
        }

        section{
            padding: 0;
        }
        
        .section-header {
            background: #f4f4f4;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .section-header h1 {
            font-size: 2rem;
            margin: 0;
        }
        
        .map-section {
            height: 72vh;
        }
        
        #map {
            width: 100%;
            height: 100% /* Altezza dinamica considerando header e footer */
        }
        
        /* Footer */
        footer {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        
        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        footer ul li a {
            text-decoration: none;
            color: #fff;
        }
        
        /* Popup per la mappa */
        .mapboxgl-popup-content {
            background: none !important;
            box-shadow: none !important;
            padding: 0 !important;
        }
        
        .mapboxgl-popup-content-wrapper {
            background: none !important;
        }
        
        .mapboxgl-popup-anchor::after {
            display: none !important;
        }
        
        .popup {
            font-family: "Arial", sans-serif;
            font-size: 14px;
            color: #333;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            max-width: 300px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .popup h3 {
            margin: 0 0 8px;
            font-size: 16px;
            color: #555;
        }
        
        .popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .popup li {
            margin: 5px 0;
            line-height: 1.5;
        }
        
        .popup li strong {
            color: #000;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        </style>
</head>
<body>
    <!-- Header -->
    <!-- Header -->
    <header>
        <div class="container">
          <div class="logo" style="display: flex">
            <a href="index.html"
              ><img
                src="images/logoblackandwhite.png"
                alt="HomeXplore Logo"
                style="
                  width: 40px;
                  height: auto;
                  object-fit: contain;
                  vertical-align: middle;
                "
              />
              <span style="vertical-align: middle">HomeXplore</span></a
            >
          </div>
          <input type="checkbox" id="nav-toggle" class="nav-toggle" />
          <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
          </label>
          <nav>
            <ul>
              <li>
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
              </li>

              <li>
                <a href="contact.html"
                  ><i class="fas fa-envelope"></i> Contact us</a
                >
              </li>
              <li>
                <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
              </li>
              <li>
                <a href="register.html"
                  ><i class="fas fa-user-plus"></i> Sign up</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>

    <!-- Main Content -->
    <main class="map-main">
        <section class="section-header">
            <div class="container">
                <h1><i class="fas fa-map"></i> Available properties</h1>
            </div>
        </section>
        <section class="map-section"> 
            <div id="map"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 HomeXplore. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="privacy.html"><i class="fas fa-user-shield"></i> Privacy Policy</a></li>
                <li><a href="terms.html"><i class="fas fa-file-contract"></i> Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="js/mapbox.js"></script>
</body>
</html>
