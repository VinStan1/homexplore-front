<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourites - HomeXplore</title>
    <!-- Fogli di stile CSS -->
    <link rel="stylesheet" href="css/favourites.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header"></header>
    <!-- Main Content -->
    <main class="favourites-main">
      <!-- Section Title -->
      <section class="favourites-header">
        <h1><i class="fas fa-user-tie"></i> Favourite properties</h1>
      </section>

      <!-- Favourites Actions -->
      <section class="favourites-actions">
        <!-- Example Result Card -->
        <div class="gallery-item">
          <a href="detail_home.html?id=1">
            <img src="images/index/1.png" alt="Property 1" />
            <div class="property-info">
              <p class="type">Apartment</p>
              <p class="address">123 Main St, Manhattan, New York, NY</p>
              <p class="area">1,200 sqft</p>
              <p class="price">$1,200,000</p>
            </div>
          </a>
          <button class="btn-remove"><i class="fas fa-times"></i> Remove</button>
        </div>
        <div class="gallery-item">
          <a href="detail_home.html?id=2">
            <img src="images/index/2.png" alt="Property 2" />
            <div class="property-info">
              <p class="type">Apartment</p>
              <p class="address">456 Main St, Manhattan, New York, NY</p>
              <p class="area">800 sqft</p>
              <p class="price">$439,000</p>
            </div>
          </a>
          <button class="btn-remove"><i class="fas fa-times"></i> Remove</button>
        </div>
        <div class="gallery-item">
          <a href="detail_home.html?id=4">
            <img src="images/index/4.png" alt="Property 4" />
            <div class="property-info">
              <p class="type">Apartment</p>
              <p class="address">111 Main St, Manhattan, New York, NY</p>
              <p class="area">1,397 sqft</p>
              <p class="price">$2,435,000</p>
            </div>
          </a>
          <button class="btn-remove"><i class="fas fa-times"></i> Remove</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>
    <script src="components/headLinks.js"></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
  </body>
</html>
